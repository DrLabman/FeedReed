<h3>Add feed</h3>
<form>
    <label>Feed URL:</label>
    <input class="form-control" type="text" data-ng-model="feed.url">
    <br/>
    <button class="btn btn-primary" data-ng-click="feed.test()">Test feed</button>
</form>
<br/>
<div class="well" data-ng-bind-html-unsafe="feed.data">
</div>
<button class="btn btn-primary" data-ng-click="feed.add()">Add</button>
