<h3>Contact</h3>
<form class="form-horizontal" data-ng-submit="contact.submit()">
    <div class="form-group">
        <div class="col-lg-6">
            <input class="form-control" type="text" placeholder="Name" data-ng-model="contact.name"/>
        </div>
        <div class="col-lg-6">
            <input class="form-control" type="email" placeholder="Email" data-ng-model="contact.email"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12">
            <textarea class="form-control" placeholder="Your Message" rows="10" data-ng-model="contact.message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary input-medium pull-right">Send</button>
        </div>
    </div>
</form>
